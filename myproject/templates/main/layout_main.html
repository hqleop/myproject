<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <header class="header_main">
      <div class="logo_main">
        <a href="/"><img src="{% static 'img/logo.svg' %}" alt="logo" /></a>
        <p class="logo_name">TendBid</p>
      </div>
      {% block header %}{% endblock %}
    </header>
    {% block body_main %}{% endblock %}
    <footer class="footer_main"></footer>
  </body>
</html>
